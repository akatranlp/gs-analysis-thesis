<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SwaggerIU">
    <title>SwaggerUI</title>
    <link href="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui.css" rel="stylesheet">
    <link href="/favicon.ico" , rel="icon" , type="image/x-icon">
</head>

<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@4.5.0/swagger-ui-bundle.js" crossorigin="crossorigin"></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: '/assets/openapi.json',
                dom_id: '#swagger-ui',
            });
        };
    </script>
</body>

</html>
